<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport & Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#0D0D12" />
    <meta name="msapplication-TileColor" content="#0D0D12" />
    <meta name="msapplication-navbutton-color" content="#0D0D12" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PeerPool" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Android PWA Support -->
    <meta name="application-name" content="PeerPool" />
    
    <!-- App Description -->
    <meta name="description" content="PeerPool - Find study partners, game teammates, or companions for events" />
    
    <!-- Prevent Phone Number Detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Title -->
    <title>PeerPool</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- PWA Splash Screens for iOS -->
    <style>
      /* Prevent overscroll bounce on iOS */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* PWA standalone mode adjustments */
      @media all and (display-mode: standalone) {
        body {
          -webkit-user-select: none;
          user-select: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
